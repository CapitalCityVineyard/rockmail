---
subject: Yearly Giving Statement
---
<span class="preheader">Thank you for your continued support of \{{ 'Global' | Attribute:'OrganizationName' }}!</span>
{% assign StatementYear = 'Now' | Date:'yyyy' | Minus:1 %}
<container class="radius">
  {{> nplogo }}
  <row>
    <columns class="inner">
      <p>Dear \{{ Person.NickName }}, </p>

      <p>\{{ Workflow.CustomMessage | NewlineToBr }}</p>

      <spacer size="16"></spacer>
<center>
      <button class="rounded medium" href="\{{ 'Global' | Attribute:'PublicApplicationRoot' }}page/444?StatementYear=\{{ StatementYear }}&\{{ Person.ImpersonationParameter }}">View Your \{{ StatementYear }} Giving Statement</button>
</center>
<spacer size="16"></spacer>

    </columns>
  </row>

  </row>
</container>

{{> footer }}
